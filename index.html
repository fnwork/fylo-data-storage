<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="first-container">
      <img src="./images/logo.svg" alt="flyo" id="logo">
      <div class="icon">
        <div class="bg">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>

        <div class="bg">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="bg">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </div> 
      </div>
    </div>

    <div class="sec-container">
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>

        <div class="range">
          <div class="slider"></div>
        </div>

      <div class="label">
        <span> 0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="pop-up">
        <h2>185 <span>GB Left</span></h2>
      </div>
    </div>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
